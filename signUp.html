<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 
    <style>
        *
        {
            background-color: black;
        }
        .abcd
        {
            padding: 10% 10%;
            color: white;
        }
        .abcd h2
        {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>

</head>
  <body>
    <div class="abcd">
        <h2>Sign Up Now</h2>
    <form class="row g-3" action="/" onsubmit="signUp">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
       
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
         
        </div>
        <div class="d-grid gap-2">
            
            <button class="btn btn-outline-light" type="button">SignUp</button>
          </div>
          <p style="margin-top: 20px;">Have a account <a href="login.html" style="text-decoration: none;">Login Now</a> now.</p>
      </form>
    </div>
    <script>
        const data= {email:document.getElementById("inputEmail4").innerHTML,password:document.getElementById("inputPassword4").innerHTML,address:document.getElementById("inputAddress").innerHTML,city:document.getElementById("inputCity").innerHTML,zip:document.getElementById("inputZip").innerHTML};
        async function signUp(data= {data}){
            fetch ( "https://localhost5000/signUp",{
                method : "POST", email: data.email, password:data.password, address: data.address , city: data.city, zip:data.zip
            });
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
